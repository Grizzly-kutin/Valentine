<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine? ðŸ’˜</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* vertical center on large screens */
      background: linear-gradient(135deg, #f8b7c6, #ffe3ea);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 1rem;
      overflow-x: hidden; /* no horizontal scroll */
    }

    /* Wrapper to allow scrolling if content is taller than viewport */
    .wrapper {
      width: 100%;
      max-width: 100%;
      display: flex;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
      width: 100%;
      max-width: 420px;
      margin: 2rem 0; /* spacing for scroll */
      position: relative;
      flex-shrink: 0;
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 20px;
      margin-bottom: 1.5rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    h1 {
      margin-top: 1rem;
      font-size: 2rem;
      color: #ff4d6d;
      word-wrap: break-word;
    }

    p {
      font-size: 1.1rem;
      color: #444;
      margin: 1rem 0 2rem;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      padding: 0.8rem 1.4rem;
      font-size: 1rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      flex: 1 1 auto;
      min-width: 120px;
    }

    button:active { transform: scale(0.95); }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 8px 20px rgba(255,77,109,0.4);
    }

    #message {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      color: #ff4d6d;
      display: none;
      word-wrap: break-word;
    }

    .heart {
      position: absolute;
      width: 16px;
      height: 16px;
      background: #ff4d6d;
      transform: rotate(45deg);
      animation: floatUp 4s linear forwards;
      opacity: 0.8;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      background: #ff4d6d;
      border-radius: 50%;
    }

    .heart::before { top: -8px; left: 0; }
    .heart::after { left: -8px; top: 0; }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-120vh) rotate(45deg); opacity: 0; }
    }

    /* Responsive tweaks */
    @media (max-width: 400px) {
      h1 { font-size: 1.6rem; }
      p { font-size: 1rem; }
      button { font-size: 0.9rem; padding: 0.6rem 1rem; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <img src="photo.jpg" alt="Us" />
      <h1>Hey Jayleigh ðŸ’•</h1>
      <p>Every day with you feels like love in its purest form. You make my world softer, warmer, and brighter just by being in it.</p>
      <h1>Will you be my Valentine?</h1>
      <div class="buttons">
        <button id="yesBtn">Yes, obviously ðŸ’–</button>
      </div>
      <div id="message">I knew youâ€™d say yes ðŸ˜˜<br/>Forever starts with us. <br/><strong>Love, Quintin ðŸ’ž</strong></div>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const message = document.getElementById('message');

    yesBtn.addEventListener('click', () => {
      message.style.display = 'block';
      spawnHearts(40);
    });

    function spawnHearts(count) {
      for (let i = 0; i < count; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.bottom = '-20px';
        heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }
    }
  </script>
</body>
</html>
